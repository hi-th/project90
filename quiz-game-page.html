<html>
    <head>
        <title>The Math Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/jquery.min.js">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="quiz-game.css">
    </head>

    <body>
        
            <h4 id="player1_name"></h4> <span id="player1_score"></span>
            <br>
            <h4 id="player2_name"></h4> <span id="player2_score"></span>

            <div class="container">
                <center>
                    <h2 style="color: white;">The Math Quiz Game!</h2>
                    <h3 id="q-a_turn"></h3>
                    <div id="output"></div>
                    <br><br>
                    <h3>Number 1</h3>
                    <input id="number1_input" class="form-control" placeholder="Number 1" style="border-radius: 20px; padding: 10px; background-color: lightblue; width: 30%;">
                    <h3>Number 2</h3>
                    <input id="number2_input" class="form-control" placeholder="Number 2" style="border-radius: 20px; padding: 10px; background-color: lightblue; width: 30%;">
                    <br><br>
                    <button onclick="send()" class="btn" style="background-color: midnightblue;
                                       width: 10%;
                                       margin-top: 15px;
                                       padding: 5px;
                                       color: white;
                                       border-radius: 20px;">
                Send</button>
                </center>
            </div>
        <script src="quiz-game-page.js"></script>
    </body>
</html>
